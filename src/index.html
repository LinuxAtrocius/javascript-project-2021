<!DOCTYPE html>
<html lang='en'>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Selcor Web Page - final project for CDV</title>
      <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
      <link rel="stylesheet" href="style.scss" />
      <script src='node_modules/jquery/dist/jquery.min.js'></script>
      <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
      <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
      <script src='main.js'></script>
  </head>
  <body>
      <!-- Start section home -->
      <div id="home">

          <!-- Navigation -->
          <nav class="navbar navbar-expand-md navbar-dar fixed-top">
              <a class="navbar-brand" href="#">
                  <img src="assets/logo/logo.png" alt="LOGO">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          <a href="#home" class="nav-link">Strona główna</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Firma</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Oferta</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Usługi</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Katalog</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Zamówienia</a>
                      </li>
                      <li class="nav-item">
                          <a href="#" class="nav-link">Kontakt</a>
                      </li>
                  </ul>
              </div>
          </nav>
          <!--End Navigation -->
          <!-- Carousel Section -->
          <div class="landing">
              <div class="home-wrap">
                  <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                          <div class="carousel-item active">
                              <img class="d-block w-100" src="assets/slider/selcor1.jpg" alt="First slide">
                              <div class="carousel-caption d-none d-md-block">
                                  <div class="carouselstyle">
                                      <h1>Artykuły biurowe i papiernicze</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <img class="d-block w-100" src="assets/slider/selcor2.jpg" alt="Second slide">
                              <div class="carousel-caption d-none d-md-block">
                                  <div class="carouselstyle">
                                      <h1>Projektowanie graficzne <br>
                                      nadruki</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <img class="d-block w-100" src="assets/slider/selcor4.jpg" alt="Third slide">
                              <div class="carousel-caption d-none d-md-block">
                                  <div class="carouselstyle">
                                      <h1>Kompleksowe zaopatrzenie <br>
                                      biur i firm</h1>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Poprzedni</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Nastepny</span>
                      </a>
                  </div>
              </div>
          </div>
          <!-- End Carousel -->

      </div>

    </body>
</html>
